<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galgame Editor (MVP)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="toolbar">
        <div class="toolbar-left">
          <button id="btnNewProject">新建项目</button>
          <button id="btnOpen">打开项目</button>
          <span id="projectPath" class="muted">未打开项目</span>
        </div>
        <div class="toolbar-right">
          <button id="btnToggleLeft">侧边栏</button>
          <button id="btnReload">重新加载</button>
          <select id="nodeTypeSelect" class="toolbar-select"></select>
          <button id="btnAddNode">新增节点</button>
          <button id="btnFormat">适应视图</button>
          <button id="btnSave">保存图</button>
          <button id="btnCompile">编译校验</button>
          <button id="btnExport">导出 Web</button>
          <button id="btnPreview">导出并预览</button>
        </div>
      </header>

      <main class="layout">
        <aside id="leftPanel" class="panel panel-left sidebar">
          <div class="panel-title">场景列表</div>
          <div id="sceneList" class="list"></div>
          <button id="btnAddScene" class="secondary">新增场景</button>
          <div class="panel-title">变量</div>
          <div id="variablesList" class="list"></div>
          <button id="btnAddVar" class="secondary">新增变量</button>
          <div class="panel-title">导出目录</div>
          <input id="outDir" class="input" placeholder="默认：<项目>/build/web" />
          <button id="btnChooseOut" class="secondary">选择导出目录</button>
          <div class="panel-title">诊断</div>
          <div id="diagnostics" class="diagnostics"></div>
        </aside>

        <section class="graph-shell">
          <div id="scenePreviewPanel" class="scene-preview-panel">
            <div class="scene-preview-title">场景预览</div>
            <div id="scenePreview" class="scene-preview"></div>
            <div id="scenePreviewInfo" class="scene-preview-info muted"></div>
          </div>
          <div id="graphViewport">
            <div id="graphCanvas">
              <svg id="graphEdges"></svg>
              <div id="graphNodes"></div>
            </div>
          </div>
        </section>

        <aside id="rightPanel" class="panel panel-right inspector-panel">
          <div class="panel-title">Inspector</div>
          <div id="inspector" class="inspector"></div>
        </aside>
      </main>

      <footer class="statusbar">
        <span id="status">就绪</span>
      </footer>
    </div>

    <div id="sceneModal" class="modal" hidden>
      <div class="modal-backdrop"></div>
      <div class="modal-panel">
        <div class="modal-title">新增场景</div>
        <input id="sceneIdInput" class="input" placeholder="scene_001" />
        <div class="modal-actions">
          <button id="btnSceneCreateOk">创建</button>
          <button id="btnSceneCreateCancel" class="secondary">取消</button>
        </div>
      </div>
    </div>

    <div id="sceneDeleteModal" class="modal" hidden>
      <div class="modal-backdrop"></div>
      <div class="modal-panel">
        <div class="modal-title">删除场景</div>
        <div id="sceneDeleteName" class="muted"></div>
        <div class="muted">删除后将移除场景图与布局文件，无法恢复。</div>
        <div class="modal-actions">
          <button id="btnSceneDeleteOk">删除</button>
          <button id="btnSceneDeleteCancel" class="secondary">取消</button>
        </div>
      </div>
    </div>

    <div id="projectModal" class="modal" hidden>
      <div class="modal-backdrop"></div>
      <div class="modal-panel">
        <div class="modal-title">新建项目</div>
        <input id="projectNameInput" class="input" placeholder="项目名称" />
        <div class="modal-row">
          <button id="btnChooseProjectDir" class="secondary">选择目录</button>
        </div>
        <div id="projectDirInput" class="path-display">未选择目录</div>
        <div id="projectPathHint" class="muted"></div>
        <div class="modal-actions">
          <button id="btnProjectCreateOk">创建</button>
          <button id="btnProjectCreateCancel" class="secondary">取消</button>
        </div>
      </div>
    </div>

    <div id="varModal" class="modal" hidden>
      <div class="modal-backdrop"></div>
      <div class="modal-panel">
        <div id="varModalTitle" class="modal-title">新增变量</div>
        <input id="varNameInput" class="input" placeholder="变量名" />
        <select id="varTypeSelect" class="input">
          <option value="flag">flag</option>
          <option value="number">number</option>
          <option value="enum">enum</option>
        </select>
        <input id="varDefaultInput" class="input" placeholder="默认值" />
        <select id="varEnumDefaultSelect" class="input" hidden></select>
        <select id="varFlagDefaultSelect" class="input" hidden>
          <option value="true">true</option>
          <option value="false" selected>false</option>
        </select>
        <div id="varEnumEditor" class="enum-editor" hidden>
          <div class="enum-input">
            <input id="varEnumValueInput" class="input" placeholder="枚举值" />
            <button id="btnAddEnumValue" type="button">添加</button>
          </div>
          <div id="varEnumList" class="enum-list"></div>
        </div>
        <div class="modal-actions">
          <button id="btnVarCreateOk">创建</button>
          <button id="btnVarCreateCancel" class="secondary">取消</button>
        </div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
